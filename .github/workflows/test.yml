name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          echo "ğŸ§ª Running test suite..."
          pytest tests/ -v --cov=scripts/generate_community_docs --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Check test coverage
        run: |
          echo "ğŸ“Š Coverage report:"
          pytest tests/ --cov=scripts/generate_community_docs --cov-report=term --cov-report=term-missing || true
          echo ""
          echo "Target: >90% coverage"

