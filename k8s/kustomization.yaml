apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ax-traffic

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/name: ax-traffic-analyzer
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

