global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ax-traffic-analyzer'

# Alerting rules (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AX-TrafficAnalyzer metrics
  - job_name: 'ax-traffic-analyzer'
    static_configs:
      - targets: ['localhost:8443']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node exporter (optional - for host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

